#version=DEVEL

# System authorization information
auth --enableshadow --passalgo=sha512
# Use CDROM installation media
cdrom
# Use graphical install
graphical
# Run the Setup Agent on first boot
firstboot --enable
clearpart --all --drives=sda
ignoredisk --only-use=sda
# Keyboard layouts
keyboard --vckeymap=us --xlayouts='us'
# System language
lang en_US.UTF-8

# Network information
network  --bootproto=dhcp --device=eth0 --ipv6=auto --activate
network  --hostname=centos-unnamed

# Root password
rootpw --iscrypted $6$V4Y01idZyVibjE3M$e1.SlfF2njBVosAM/ZsqjXkzcEXq4OXD4oD95Bs/GMKQAJq5Or7tJZUVr7M3NzSyRNJeqXitjnSigbYljbxyS1
# System services
services --enabled="chronyd"
# System timezone
timezone America/New_York --isUtc
# System bootloader configuration
bootloader --append=" crashkernel=auto" --location=mbr --boot-drive=sda
autopart --type=lvm

reboot

%packages
@^minimal
@core
chrony
kexec-tools

%end

%addon com_redhat_kdump --enable --reserve-mb='auto'
%end


%post --log=/root/postinstall.log --interpreter=/bin/sh
hostnamectl set-hostname $(ip link | grep ether | awk -F ':' '{print $4$5$6}' | awk '{print $1}')
mkdir /root/.ssh
echo "ssh-rsa  user@host" > /root/.ssh/authorized_keys
echo "PermitRootLogin without-password" >> /etc/ssh/sshd_config
%end
